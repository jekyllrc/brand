<html>
    <head>
        <title>Jekyll Research Center logotype and brand preview page</title>
        <style>
            body { background-color: #fff; padding: 10; margin: 0;}
            .background-default { background-color: #ffd200; }
            .background-white { background-color: #fff; }
            .background-black { background-color: #000; }
            .title { width: 960px; }
            .title-solid { width: 480; }
            .icon { width: 480; }
            .icon-solid { width: 160; }
        </style>
    </head>
    <body>
        <p>
            <img class="title background-default" src="jekyllrc-title.svg" /><br />
            <img class="title background-white" src="jekyllrc-title.svg" /><br />
        </p>

        <p>
            <img class="title-solid background-default" src="jekyllrc-title-solid.svg" /><img class="title-solid background-white" src="jekyllrc-title-solid.svg" /><br />
            <img class="title-solid background-default" src="jekyllrc-title-solid-black.svg" /><img class="title-solid background-white" src="jekyllrc-title-solid-black.svg" /><br />
            <img class="title-solid background-default" src="jekyllrc-title-solid-white.svg" /><img class="title-solid background-black" src="jekyllrc-title-solid-white.svg" />
        </p>

        <p>
            <img class="icon background-default" src="jekyllrc.svg" /><img class="icon background-white" src="jekyllrc.svg" /><br />
        </p>

        <p>
            <img class="icon-solid background-default" src="jekyllrc-solid.svg" /><img class="icon-solid background-default" src="jekyllrc-solid-black.svg" /><img class="icon-solid background-default" src="jekyllrc-solid-white.svg" /><img class="icon-solid background-white" src="jekyllrc-solid.svg" /><img class="icon-solid background-white" src="jekyllrc-solid-black.svg" /><img class="icon-solid background-black" src="jekyllrc-solid-white.svg" />
        </p>
        <footer>
            Copyright &copy; 2015 G&uuml;nter Kits. This work is distributed under the Creative Commons Attribution-ShareAlike 4.0 International Public License.
        </footer>
    </body>
</html>
